<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
            background-color: rgb(232, 235, 238);
        }
        table{
            border-collapse: collapse;
            text-align: center;
            
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
        #cinza {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        
        <thead>
            
        </thead>
        <tbody>
            <tr>
                <th rowspan="2" scope="col" id="cinza">Área</th>
                <th rowspan="2" scope="col" id="cinza">Disciplinas</th>
                <th colspan="2" scope="colgroup" id="cinza">Notas</th>
                <th rowspan="2" scope="col" id="cinza">Media</th>
            </tr>
            <tr>
                <th scope="col" id="cinza">Nota 1</th>
                <th scope="col" id="cinza">Nota 2</th>
                
            </tr>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" id="cinza">Média de Exatas</th>
                <td id="cinza">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" id="cinza">Média de Humanas</th>
                <td id="cinza">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
