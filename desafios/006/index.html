<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
    
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir, Passe o mouse <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; à &lt;h6&gt;">Títulos</abbr></li>
       <li><abbr title="Use a tag &lt;img src=&quot; exemplo.jpg/png &quot; &gt;">Imagens</abbr>
       </li>
       <li>
        <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
       </li>
       <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
       <li><abbr title="use a tag &lt;ol type=&quot;1,a,A&quot;&gt;">Listas numeradas</abbr></li>
       <li><abbr title="use a tag &lt;ul type&quot;circle,disc,square&quot;&gt;">Listas com demarcadores</abbr></li>
       

        
    </ul>
    
</body>
</html>
