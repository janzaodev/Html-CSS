<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store - Your Store Name</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .product img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Your Store</h2>
        <p>Explore our amazing products!</p>
        <!-- Add your content here -->
    </section>

    <section id="products">
        <h2>Products</h2>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div>
                <h3>Product 1</h3>
                <p>Description of Product 1.</p>
                <p>$XX.XX</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <!-- Repeat the product structure for each product -->
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <p>Your cart is currently empty.</p>
        <!-- Cart content will dynamically appear here -->
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Contact information goes here.</p>
        <!-- Add your content here -->
    </section>

    <footer>
        <p>&copy; 2023 Your Store</p>
    </footer>
</body>

</html>
