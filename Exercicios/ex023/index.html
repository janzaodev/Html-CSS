<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
        }

        table {
           width: 400px;
           border-collapse: collapse;

        }

        td {
            border: 1px solid black;
            padding: 8px;
        }
        .d2 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
      HIERARQUIA DE TABELAS (SIMPLES)
      Table = tabela
         TABLE ROW = linha de tabela
         TABLE HEADER = cabeÃ§alho de tabela
         TABLE DATA = dado de tabela

    -->

    <table>
        <tr><!--primeira linha-->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>

        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>D1</td>
            <td class="d2">D2</td>
            <td>D3</td>
        </tr>
    </table>
    
</body>
</html>
