<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        /* as configuraçoes CSS sobrepoe as configurações HTML do iframe*/
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        <!-- Tamanho padrão 300x150 -->
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video </a>
        </iframe>
        <!-- no caso do navegador nao ser compativel com iframe, o que estiver dentro da tag escrito aparecera no lugal do iframe-->
       
        para aprender programar.
    </p>
    <p>
        O repositorio do guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px" height="500px"></iframe>
        tambem é bem legal!
    </p>
</body>
</html>
