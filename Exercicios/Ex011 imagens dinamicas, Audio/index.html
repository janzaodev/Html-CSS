<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
        <p>tente abrir esse site em varios dispositivos</p>
    <picture>
        <source media="(max-width: 750 )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamo0s aprender a reproduzir audiios em html5</p>
    <audio src="midia/musica.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica.mp3" type="audio/ogg">
    </audio>
    
</body>
</html>
